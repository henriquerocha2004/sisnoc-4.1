        <h1 class="page-header">Checkbox2Button Bootstrap Plugin Demos</h1>

        <div class="row">
        	<div class="col-md-3">
<h3>Checkbox</h3>
				<div class="checkbox checkbox2button">
					<label>
						<input type="checkbox" name="checkbox1" value="1"> Checkbox 1
					</label>
				</div>

				<div class="checkbox checkbox2button">
					<label>
						<input type="checkbox" name="checkbox2" value="1"> Checkbox 2
					</label>
				</div>

				<div class="checkbox checkbox2button">
					<label>
						<input type="checkbox" name="checkbox3" value="1" checked> Checkbox 3
					</label>
				</div>

			</div>
			<div class="col-md-3">
				<h3>Radio</h3>
        <div class="checkbox checkbox2button">
          <label>
            <input type="radio" name="radio1" value="1"> Option 1
          </label>
        </div>

        <div class="checkbox checkbox2button">
          <label>
            <input type="radio" name="radio2" value="2"> Option 2
          </label>
        </div>

        <div class="checkbox checkbox2button">
          <label>
            <input type="radio" name="radio3" value="3"> Option 3
          </label>
        </div>

		</div>
